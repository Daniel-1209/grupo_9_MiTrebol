<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="register.css">
    <title>Registro</title>
    </head>
    <body>
        <header></header>
        <main>
            <div class="form-container">
                <form action="">
                    <div class="head-register"> 
                        <h3>Registro</h3>
                    </div>
                    <div class="input">
                        <input placeholder="Nombre" type="text" name="nombre" required id="nombre">
                        <input placeholder="Apellido" type="text" name="apellido" required id="apellido">
                        <input placeholder="Email" type="email" name="email" required id="email">
                        <input placeholder="Contraseña" type="password" name="password" required id="password">
                    </div>
                    <div class="button">
                        <button type="submit">Registrarme</button>
                    </div>
                    </div>
                </form>
        </main>
        <footer>
                <p>Derechos Reservados ©</p>
        </footer>
    </body>
</html>
